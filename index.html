<script>
// 设置网站上线时间（年, 月, 日, 时, 分, 秒）——注意：JavaScript 月份从 0 开始（0 = 一月）
const startTime = new Date("2020-01-01 00:00:00").getTime();

function updateRuntime() {
    const now = new Date().getTime();
    let diff = now - startTime; // 时间差（毫秒）
 
    if (diff < 0) {
        document.getElementById("runtime").innerHTML  = "尚未上线";
        return;
    }
 
    // 计算年、天、小时、分钟、秒
    const msPerSecond = 1000;
    const msPerMinute = 60 * 1000;
    const msPerHour = 60 * 60 * 1000;
    const msPerDay = 24 * 60 * 60 * 1000;
    const msPerYear = 365.25 * msPerDay;
 
    let years = Math.floor(diff  / msPerYear);
    diff -= years * msPerYear;
 
    let days = Math.floor(diff  / msPerDay);
    diff -= days * msPerDay;
 
    let hours = Math.floor(diff  / msPerHour);
    diff -= hours * msPerHour;
 
    let minutes = Math.floor(diff  / msPerMinute);
    diff -= minutes * msPerMinute;
 
    let seconds = Math.floor(diff  / msPerSecond);
 
    // 显示结果 
    let runtimeText = "";
    if (years > 0) runtimeText += `${years} 年 `;
    if (days > 0) runtimeText += `${days} 天 `;
    runtimeText += `${hours} 小时 ${minutes} 分 ${seconds} 秒`;
 
    document.getElementById("runtime").innerHTML  = runtimeText;
}
 
// 每秒更新一次
setInterval(updateRuntime, 1000);
updateRuntime(); // 页面加载后立即执行一次
</script>

<script>
function showTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    if(h<10) h = "0"+h;
    if(m<10) m = "0"+m;
    if(s<10) s = "0"+s;
    document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
    setTimeout(showTime, 1000);
}
</script>
